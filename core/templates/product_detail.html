<!DOCTYPE html>
<html>

<head>
    <title>{{ product.name }} Details</title>
</head>

<body>
    <h1>{{ product.name }}</h1>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <a href="{% url 'place_order_snapshot' product.id %}">Place Order (Snapshot Isolation)</a> |
    <a href="{% url 'product_detail_committed' product.id %}">View Details (Read Committed)</a> |
    <a href="{% url 'product_detail_default' product.id %}">View Details (Read Committed - Default)</a> |
    <a href="{% url 'product_detail_risky' product.id %}">View Details (Read Uncommitted - Risky!)</a>
</body>

</html>
